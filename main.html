<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>HTML Table Example</h1>
  
  <table>
    <tr>
      <th>Year</th>
      <th>Event</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>2010</td>
      <td>Event 1</td>
      <td>Location 1</td>
    </tr>
    <tr>
      <td>2012</td>
      <td>Event 2</td>
      <td>Location 2</td>
    </tr>
    <tr>
      <td>2014</td>
      <td>Event 3</td>
      <td>Location 3</td>
    </tr>
    <tr>
      <td>2016</td>
      <td>Event 4</td>
      <td>Location 4</td>
    </tr>
    <tr>
      <td>2018</td>
      <td>Event 5</td>
      <td>Location 5</td>
    </tr>
  </table>
</body>
</html>
